<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ROCK PAPER SCISSORS GAME</h1>
  <div class="pics">
    <div class="pic" id="rock">
      <img src="rock.png" alt="img">
    </div>
    <div class="pic" id="paper">
      <img src="paper.png" alt="IMG">
    </div>
    <div class="pic" id="scissors">
      <img src="scissors.png" alt="img">
    </div>
  </div>

  <div class="user">
    <div class="score">
      <p id="userscore">0</p>
      <p>you</p>
    </div>

    <div class="score">
      <p id="compscore">0</p>
      <p>Comp</p>

  </div>
  </div>

  <div class="message">
    <p id="msg">play your move</p>
  </div>

  <script src="logic.js"></script>
</body>
</html>
